<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>
<body>
    <header>
        <h4 class="main-headline">THE CODE REVIEW</h4>
        <div class="hdrpromo">
            <h4>Signup for our newsletter</h4>
            <p>Get the latest news on how your code is doing right in your inbox.</p>
        </div>    
    </header>
    <form>
        <div class="contact-container">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="formField">
                    <label for="fullName">Full Name</label><br />
                    <input required type="text" id="fullName" name="name" placeholder="Required"/><br />
                </div>
                <div class="formField">
                    <label for="emailAddress">Email Address</label><br />
                    <input required type="email" id="emailAddress" name="email" placeholder="Required"/><br />
                </div>
                <div class="formField">
                    <label for="telephone">Phone Number</label><br />
                    <input required type="tel" id="telephone" name="phone" placeholder="Required"/><br />
                </div>
                <div class="formField">
                    <label for="streetAddress">Street Address</label><br />
                    <input type="text" id="streetAddress" name="address"/><br />
                </div>
                <div class="formField">
                    <label for="city">City</label><br />
                    <input type="text" id="city" name="city"/><br />
                </div>
                <div class="formField">
                    <label for="state">State</label><br />
                    <select id="state" name="state">
                        <option value="" disabled selected>Choose State</option>
                        <option>California</option>
                        <option>New York</option>
                        <option>Nevada</option>
                        <option>Washignton</option>
                        <option>Florida</option>
                    </select><br />
                </div>
                <div class="zipField">
                    <label for="zipcode">Zip Code</label><br />
                    <input type="text" id="zipcode" name="zipcode"/>
                </div>
            </fieldset>
        </div>
        <div class="newsletter-container">    
            <fieldset>
                <legend>Newsletter</legend>
                <p>Select the newsletters you would like to receive</p>
                <input type="checkbox" id="htmlbox" name="computerskills" checked="checked"/>
                <label for="htmlbox">HTML News</label>
                <br />
                <input type="checkbox" id="cssbox" name="computerskills"/>
                <label for="cssbox">CSS News</label>
                <br />
                <input type="checkbox" id="jsbox" name="computerskills"/>
                <label for="jsbox">Javascript News</label>
                <p class="nletter-format">Newsletter format</p>
                <input type="radio" name="flavor" id="htmlbtn" value="htmlbtn" />
                <label for="htmlbtn">HTML</label><br/>
                <input type="radio" name="flavor" id="txtbtn" value="txtbtn" />
                <label for="txtbtn">Plain text</label><br /><br />
                <label for="txtarea">Other topics you'd like to hear about</label>
                <textarea id="txtarea" name="txtarea"></textarea>
                <input type="submit" value="Sign Up"/>
            </fieldset>
        </div>
    </form>
    <footer>
        Copyright The Code Review
    </footer>
</body>
</html>
